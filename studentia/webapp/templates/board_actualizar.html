{% extends "base.html" %}

{% block title %}Editar Curso{% endblock %}

{% block content %}
<div class="container">
    <h2>Editar Curso: {{ curso.nombre_curso }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
