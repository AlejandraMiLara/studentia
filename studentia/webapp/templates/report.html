{% extends 'base.html' %}

{% block content %}

<h2>Reportar Usuario</h2>

<p>
    Usuario reportante:  
    {{reportante.username}}
</p>

<p>
    Usuario reportado:
    {{reportado.username}}
</p>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reportar</button>
</form>


{% endblock %}
