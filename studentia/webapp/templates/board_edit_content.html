{% extends "base.html" %}

{% block title %}Editar Actividad - {{ actividad.titulo }}{% endblock %}

{% block content %}
<div class="container">
    <h2>Editar Actividad: {{ actividad.titulo }}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="{% url 'board' curso.codigo_acceso %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
